<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Boolzapp</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
        
        <body class="d-flex justify-content-center align-items-center">

            <main class="debug" id="app">

                <!-- Qui inizia l'aside di Boolzapp -->
                <aside class="d-flex flex-column">
                    <!-- Qui inizia l'header -->
                    <header>
                        <!-- Qui inizia il menù profilo utente -->
                        <div class="row m-0 align-items-center justify-content-between" id="user-nav" >

                            <div class="col-6 d-flex align-items-center">
                                <div id="user-profile">
                                    <img :src="user.avatar" alt="">
                                </div>

                                <div>
                                    {{ user.name }}
                                </div>
                            </div>

                            <div id="user-menu" class="col-6 d-flex align-items-center">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                            
                        </div>

                        <!-- Qui inizia il menù di gestione delle Notifiche -->

                        <div class="row g-0">
                            <div id="notifications" class="col-auto d-flex align-items-center">
                                <div id="bell" class="d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="ps-2">
                                    <span>
                                        Ricevi notifiche di nuovi messaggi
                                    </span>
                                    <br>
                                    <a>
                                        Attiva notifiche desktop
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Qui inizia la search bar delle chat -->

                        <div class="row m-0">

                            <div class="search-chat">
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text rounded-start-1">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <input type="text" class="form-control rounded-end-1" placeholder="Cerca o inizia una nuova chat">
                                  </div>
                            </div>

                        </div>

                    </header>

                    <!-- Qui inizia la rubrica delle Chat -->

                    <div id="chat-container" >
                        <div class="chat row g-0 align-items-center" v-for="(contact, i) in contacts">

                            <div class="col-auto p-3" id="user-img">
                                <img :src="contacts[i].avatar" alt="">
                            </div>

                            <div class="col-auto">
                                <b>
                                    {{ contacts[i].name }}
                                </b>
                                <br>
                                <small class="message">
                                    Ultimo messaggio inviato
                                </small>
                            </div>
                        </div>
                    </div>

                </aside>

            </main>
            <!-- Importazione Vue -->
            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

            <!-- Mio Script -->
            <script src="js/scripts.js" type="text/javascript"></script>

        </body>

</html>
